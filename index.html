<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap 5.x</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>
    <body>
        <button class="btn btn-success">click me!</button>
        <a href="#" class="btn btn-danger">submit</a>
        <input type="button"  class="btn btn-warning" value="warning" />
        <Input type="button" class="btn btn-secondary" value="contact" />
        <input type="button" class="btn btn-info" value="information" />
        <input type="button" class="btn btn-light" value="Back" />
        <input type="button" class="btn btn-dark" value="dark" />
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <input type="button" class="btn btn-outline-info" value="Primary" />
        <input type="button" class="btn btn-outline-warning" value="warning" />
        <input type="button" class="btn btn-outline-danger" value="Primary" />
        <input type="button" class="btn btn-info btn-lg" value="large" />
        <input type="button" class="btn btn-warning btn-md" value="medium" />
        <input type="button" class="btn btn-success btn-sm" value="small" />
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
